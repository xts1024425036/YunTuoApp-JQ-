    <script type="text/javascript">
        "use strict";
        var staticmessage = {};
        var power = new Array();
        $(function () {
            FastClick.attach(document.body);
            function init() {
                var a = storegeeditutil('power');
                if (isnotnull(a)) {
                    power = a.split(',');
                }
                powerhtml();
            }
            function act() {
                $('.nav-toggle').click(function () {
                    var a = $(".nav").css("display");
                    $(".nav").css("display") == "none" ? $(".nav").css("display", "block") : $(".nav").css("display", "none");
                    $('body').toggleClass('nav-open');
                });
                $(".home_tool_item").on("click", function () {
                    var pid = $(this).attr("pid");
                    console.log("pid" + pid);
                    var uid = $(this).attr("uid");
                    console.log("uid" + uid);
                    for (var x in power) {
                        if (pid == power[x]) {
                            console.log("window.location.href=" + uid);
                            window.location.href = uid;
                        }
                    }
                })
            }
            function powerhtml() {
                for (var x in power) {
                    $(".home_tool_item[pid=" + power[x] + "]").css("display", "block");
                }
            }
            init();
            act();
        });
    </script>
