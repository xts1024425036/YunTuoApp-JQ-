<!doctype html>
<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta name="format-detection" content="telephone=no"/>
        <title>云驼联盟</title>
        <link href="../../css/style.css" rel="stylesheet" type="text/css">
        <script src="../../js/jquery.js"></script>
        <script src="../../js/common.js"></script>
        <script src="../../js/fastclick.js"></script>
        <script src="../../cordova.js"></script>
        <script src="../../js/storehouse.js"></script>
        <link href="../../css/iosOnly.css" rel="stylesheet" type="text/css">
    </head>

    <body>
        <div class="body_mask"></div>
        <!--logo区-->
        <div class="main_top">
            <ul class="main_top_left">
                <a class="main_top_back" href="../sale/58baobiao.html"></a>
            </ul>
            <ul class="main_top_title">
                <li>库存出入明细</li>
            </ul>
            <ul class="main_top_right">
                <!--<a class="main_top_search" href="#"></a>-->
            </ul>
        </div>
        <div id="type_id" class="main_sort log_sort">
            <a href="#" class="act" pid="week">本周</a>
            <span></span>
            <a href="#" pid="mouth">本月</a>
            <span></span>
            <a href="#" pid="quarter">本季</a>
            <span></span>
            <a href="#" pid="all">全部</a>
        </div>
        <div class="frame_storehouse_order">
            <!--输入客户信息-->
            <div class="sale_order_form">
                <ul class="form_item">
                    <li class="form_item_text">
                        <select id="select_id">
                            <option value="null" selected="">选择类型</option>
                            <option value="0" >采购入库</option>
                            <option value="1">配送出库</option>
                            <option value="2">仓库调拨</option>
                            <option value="3">调拨入库</option>
                            <option value="4">调拨出库</option>
                            <option value="5">盘点整理</option>
                        </select>
                        <div class="form_item_dot"><img src="../../images/ico_section.png" alt=""/></div>
                    </li>
                </ul>
            </div>
            <div id="log_order_id">
                <!--html-->

            </div>

        </div>
    </body>
    <script type="text/javascript">
        "use strict";
        var type;
        var staticmessage = {};         //用户gsid，groupid，distributi等
        var find;
        var startPage = 0;
        var flag = false;
        function init() {
            staticMessage(staticmessage);
            type = "week";
            find = "null";
            filter();
        }

        function filter() {
            $.post(staticmessage.url + "store/outinlog",
                    {
                        "type": type,
                        "find": find,
                        "gsid": staticmessage.gsid,
                        "startPage": startPage
                    }
            , function (data) {
                console.log(data);
                if (data.goodsorder.length > 0) {
                    flag = true;
                    for (var x in data.goodsorder) {
                        for (var y in data.goodsorder[x].goodsoderitems) {
                            data.goodsorder[x].goodsoderitems[y].type = data.goodsorder[x].type;
                            data.goodsorder[x].goodsoderitems[y].typeString = data.goodsorder[x].typeString;
                            data.goodsorder[x].goodsoderitems[y].creator = data.goodsorder[x].createname;
                        }
                        var itemhtml = htmladd("outinitem", data.goodsorder[x].goodsoderitems);
                        data.goodsorder[x].itemhtml = itemhtml;
                    }
                } else {
                    flag = false;
                }
                var smallHtml = htmladd("outinlog", data.goodsorder);
                change("log_order_id", smallHtml);
            });
        }

        //顶部
        $('#type_id').on('click', 'a', function (event) {
            startPage = 0;
            $("#log_order_id").html("");
            var element = event.target;
            var a = $(element).attr("pid");
            type = a;
            console.log(type);
            $(element).siblings().removeClass("act");
            $(element).addClass("act");
            filter();
        });

        $('#select_id').on('change', function (event) {
            startPage = 0;
            find = $('#select_id').val();
            $("#log_order_id").html("");
            filter();
        });

        $(window).scroll(function () {
            if (flag) {
                var scrollTop = $(this).scrollTop(); //滚动条距离顶部的高度
                var scrollHeight = $(document).height(); //当前页面的总高度
                var clientHeight = $(this).height(); //当前可视的页面高度
                // console.log("top:"+scrollTop+",doc:"+scrollHeight+",client:"+clientHeight);
                if (scrollTop + clientHeight >= scrollHeight) {   //距离顶部+当前高度 >=文档总高度 即代表滑动到底部 
                    //滚动条到达底部
                    //                        alert(3)
                    startPage += 10;
                    filter();
                } else if (scrollTop <= 0) {
                    //滚动条到达顶部         
                    //滚动条距离顶部的高度小于等于0 TODO
                }
            }
        });

        $(function () {
            FastClick.attach(document.body);
            //初始化整个页面
            init();
        });
    </script>
</html>
