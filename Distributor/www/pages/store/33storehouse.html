    <script type="text/javascript">
        "use strict";
        var staticmessage = {};
        var power = new Array();
        $(function () {
            FastClick.attach(document.body);
            function init() {
                var a = storegeeditutil('power');
                if (isnotnull(a)) {
                    power = a.split(',');
                }
                powerhtml();
            }
            function act() {
                $('.nav-toggle').click(function () {
                    var a = $(".nav").css("display");
                    $(".nav").css("display") == "none" ? $(".nav").css("display", "block") : $(".nav").css("display", "none");
                    $('body').toggleClass('nav-open');
                });
            }
            function powerhtml() {
                for (var x in power) {
                    $(".home_tool_item[pid=" + power[x] + "]").css("display", "block");
                }
            }
            init();
            act();
        });
    </script>
