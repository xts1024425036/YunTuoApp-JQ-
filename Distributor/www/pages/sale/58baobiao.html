    <script type="text/javascript">
        $(function () {
            FastClick.attach(document.body);
            $(".baobiao_class div").addClass("icon-formfill").removeClass("icon-form");
            $(".menuline").hide();
            var a = storegeeditutil('power');
            localStorage.setItem("returnUrl", "../sale/58baobiao.html");
            var power = new Array();
            var sid = storegeeditutil('needstorage');
            var pids = new Array("B02", "B03", "B04", "C02");
            //修改图标
            if (isnotnull(a)) {
                power = a.split(',');
            }
            if (sid == "A") {
                $(".menuline").show();
                $(".menuline").find(".menutext").css("color", "#A2A2A2");
            } else if (sid == "B") {
                $(".menuline").each(function () {
                    var pid = $(this).attr("pid");
                    if ($.inArray(pid, pids) != -1) {
                        $(this).hide();
                    } else {
                        var value = $.inArray(pid, power);
                        if (value != -1) {
                            $(this).show();
                        }
                    }
                })
            } else {
                $(".menuline").each(function () {
                    var value = $.inArray($(this).attr("pid"), power);
                    if (value != -1) {
                        $(this).show();
                    }
                });
            }
            //强制展示送装报表
            var array = $(".menuline[pid='B07']").toArray();
            for (var x in array) {
                $(array[x]).css("pointer-events", "auto");
                $(array[x]).find(".menutext").css("color", "#797979");
            }

            if (sid == "A") {
                $(".menuline").on("click", function () {
                    if ($(this).attr("pid") == "B07") {
                        var uid = $(this).attr("uid");
                        console.log("uid" + uid);
                        window.location.href = uid;
                    } else {
                        alert("销售模块未开通,请开通!");
                    }
                })
            } else {
                $(".menuline").on("click", function () {
                    var uid = $(this).attr("uid");
                    console.log("uid" + uid);
                    window.location.href = uid;
                })
            }
            $(".back").on("click", function () {
                window.location.href = "../01home.html";
            });

        });

    </script>
