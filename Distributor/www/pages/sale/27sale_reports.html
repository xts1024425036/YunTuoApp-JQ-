    <script type="text/javascript">
        "use strict";
        var type;
        var staticmessage = {};         //用户gsid，groupid，distributi等
        $(function () {
            FastClick.attach(document.body);
            function init() {
                staticMessage(staticmessage);
                type = "mouth";
                filter();
            }
            function filter() {
                $.post(staticmessage.url + "salelog/filtermouth",
                        {
                            "type": type,
                            "gsid": staticmessage.gsid
                        }
                , function (data) {
                    console.log(data);
//                    var itemhtml = "";
//                    for (var x in data.mouthlog) {
//                        itemhtml = htmladd("mouthitem", data.mouthlog[x].logitem);
//                    }
                    var itemhtml = temp5.format(data.all);
                    var itemall = htmladd("mouthitem", data.mouthlog) + itemhtml;
                    var html = {};
                    html.itemhtml = itemall;
                    var smallHtml = temp3.format(html);
                    change("log_order_id", smallHtml);
                });
            }
            function act() {
                //顶部
                $('#type_id').on('mousedown', 'a', function (event) {
                    $("#log_order_id").html("");
                    var element = event.target;
                    var a = $(element).attr("pid");
                    type = a;
                    console.log(type);
                    $(element).siblings().removeClass("act");
                    $(element).addClass("act");
                    filter();
                });
            }

            //初始化整个页面
            init();
            //动态加载
            act();
        });
    </script>
