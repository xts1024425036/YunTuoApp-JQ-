        <script type="text/javascript">
            "use strict";
            //点击货品小类显示所有货品
            var staticmessage = {};         //用户gsid，groupid，distributi等
            var saleall = new Array();
            var oktype = true;
            var delitemtypes = {};
            var needremember = false;
            var islevel = "level_" + storegeeditutil("shoplevel");
            var typedesc = {'0A': "送装", '0B': "送货+上样", '1': "下样+送装", '2': "只送货", '3A': "只安装", '3B': "只上样,不送货", '3C': "只下样", '4': "下样+返仓"};
            //初始化整个页面
            function init() {
                //加载资源
                message();
                $(".cart_count_class div").addClass("icon-gouwufill").removeClass("icon-gouwu");
                pageutil.refushheightcontent();
                refush();
                //动态加载
                addAct();
            }
            //加载信息
            function message() {
                //提取cookie
                staticMessage(staticmessage);
                $(".cart_class div").addClass("icon-gouwufill").removeClass("icon-gouwu");
                var salecache = storegeeditutil("saleall");
                console.log("cache=" + salecache);
                if (isnotnull(salecache) && salecache.length > 10) {
                    saleall = JSON.parse(salecache);
                    htmlhelp();
                } else {
                    $("#sale_cart_id").addClass("no_sale_incart");
                    $("#sale_cart_id").append("<div class='add_pro_bt_first add_pro_bt_a'>+添加货品</div>");
                }
            }
            //生成页面
            function htmlhelp() {
                //刷新货品列表
                htmlhelpmain("cart_del", saleall);
                delitemtypes = isnotnull(storegeeditutil("deldelitemtypes")) ? JSON.parse(storegeeditutil("deldelitemtypes")) : new Object();
                for (var x in delitemtypes) {
                    $(".list_item[pcode='" + x + "']").find(".send_type_c").attr("data-pid", delitemtypes[x]).html(typedesc[delitemtypes[x]]);
                }
            }
            //修改后刷新数量
            function refush() {
                cookiemain(saleall);
                storegeeditutil("salecount", saleall.length);
                refushpage();
                refushdetail(saleall);
            }
            //点击跳转设置类型
            function editDelType() {
                oktype = true;
                var tid = "0";
                var havec = false;
                var havem = 0;
                var number = 0;
                delitemtypes = {};
                $(".send_type_c").each(function () {
                    tid = $(this).attr("data-pid").substr(0, 1);
                    var code = $(this).closest(".list_item").attr("pcode");
                    delitemtypes[code] = $(this).attr("data-pid");
                    var x = listone(code, saleall);
                    if ("1" == tid || "2" == tid) {
                        if (x != 999 && "1" == tid) {
                            havec = true;
                            number++;
                            saleall[x].isdismantling = true;
                            saleall[x].isnoinstall = false;
                        } else if (x != 999 && "2" == tid) {
                            havem++;
                            saleall[x].isnoinstall = true;
                            saleall[x].isdismantling = false;
                        }
                    } else if ("3" == tid || "4" == tid) {
                        saleall[x].isnoinstall = false;
                        saleall[x].isdismantling = false;
                        $(".send_type_c").each(function () {
                            var typeok = $(this).attr("data-pid").substr(0, 1) == tid;
                            if (!typeok) {
                                oktype = false;
                                return;
                            }
                        });
                    } else {
                        saleall[x].isnoinstall = false;
                        saleall[x].isdismantling = false;
                    }
                });
                if ("4" == tid || number == saleall.length) {
                    storegeeditutil("shopstorage", true);
                } else {
                    storegeeditutil("shopstorage", false);
                }
                if (havec) {
                    tid = "1";
                } else if (havem > 0 && havem == saleall.length) {
                    tid = "2";
                } else if (havem > 0 && havem != saleall.length) {
                    tid = "0";
                }
                storegeeditutil("deldelitemtypes", JSON.stringify(delitemtypes));
                storegeeditutil("deltype", tid);
                //刷新缓存
            }
            //选择框回调函数
            function confirmOk(param1, param2) {

            }
            //删除货品
            function deleteall(prodcode) {
                var x = listone(prodcode, saleall);
                saleall.splice(x, 1);
                refush();
            }
            //添加货品
            function addone(element, prodcode) {
                $(".list_item").find("input").blur();
                var x = listone(prodcode, saleall);
                if (x != 999) {
                    (saleall[x].number)++;
                }
                refush();
            }
            //减少货品 
            function deleteone(prodcode) {
                $(".list_item").find("input").blur();
                var x = listone(prodcode, saleall);
                if (x != 999) {
                    if ((saleall[x].number) == 1) {
                        $(".list_item[pcode='" + saleall[x].prodcodes + "']").remove();
                        saleall.splice(x, 1);
                    } else {
                        (saleall[x].number)--;
                    }
                }
                refush();
            }
            function remindtoArray() {
                delitemtypes = {};
                $(".list_item").each(function () {
                    delitemtypes[$(this).attr("pcode")] = $(this).find(".send_type_c").attr("data-pid");
                });
                storegeeditutil("deldelitemtypes", JSON.stringify(delitemtypes));
            }
            function remindmessage(type, selectitem) {
                var select = $(selectitem);
                var tid = select.attr("data-pid");
                select.siblings(".menu").removeClass("select").end().toggleClass("select");
                if ("get" == type) {
                    if (!needremember) {
                        remindtoArray();
                    }
                    $(".send_type_c").attr("data-pid", tid).html(typedesc[tid]);
                    needremember = true;
                } else if ("set" == type) {
                    if (needremember) {
                        for (var x in delitemtypes) {
                            $(".list_item[pcode='" + x + "']").find(".send_type_c").attr("data-pid", delitemtypes[x]).html(typedesc[delitemtypes[x]]);
                        }
                        needremember = false;
                    }
                    var toid = select.closest(".select_popup_c").attr("data-pid");
                    $(".list_item[pcode='" + toid + "']").find(".send_type_c").html(select.find(".menu-top").html()).attr("data-pid", tid);
                }
                $(".close").trigger("click");
            }

            //自定义confirm显示方法
            function showCusConfirm(title, desc, okFunc, cancelFunc) {
                $("#my-confirm").addClass("on");
                $("#my-confirm").find(".title span").text(title);
                $("#my-confirm").find(".desc").html(desc);
                $("#my-confirm").on("click", ".b-ok", function () {
                    hideCusConfirm();
                    if (typeof okFunc === "function") {
                        okFunc();
                    }
                });
                $("#my-confirm").on("click", ".b-cancel", function () {
                    hideCusConfirm();
                    if (typeof cancelFunc === "function") {
                        cancelFunc();
                    }
                });
            }
            function hideCusConfirm() {
                $("#my-confirm").removeClass("on");
                $("#my-confirm").find(".b-ok").unbind("click");
                $("#my-confirm").find(".b-cancel").unbind("click");
            }
            function selectlogic(param1) {
                if ("level_B" == islevel) {
                    if (islevel == $(param1).attr("data-tid")) {
                        app.alert("当前类型权限不足,请通知客服开通!");
                        return;
                    }
                } else if ("level_A" == islevel) {
                    app.alert("当前类型权限不足,请通知客服开通!");
                    return;
                }
                var _dataPid = $(param1).attr("data-pid");
                if (_dataPid.indexOf("3") >= 0 || _dataPid == "4") {
                    showCusConfirm($(param1).find(".menu-top").text(),
                            "特殊类型会导致所有货品类型跟随变动,确定选择此特殊类型 ( " + $(param1).find(".menu-top").html() + " ) ?",
                            function () {
                                remindmessage("get", param1);
                            });
                } else if (_dataPid == "2") {
                    showCusConfirm($(param1).find(".menu-top").text(),
                            "1、【只送货】只是将货品送到顾客家中放下就结束了，不包含拆包、安装、摆位等其他服务。<br/>2、【只送货】只适用于物流仓库到商家仓库之间，或者商家的两个仓库之间的配送。",
                            function () {
                                remindmessage("set", param1);
                            });
                } else {
                    remindmessage("set", param1);
                }
            }
            //动态加载添加
            function addAct() {
                //购物辅助
                salecontroller(saleall);
                $('#sale_to_cart').on('click', function () {
                    cookiemain(saleall);
                });
                $("#service_select:not(.cate_class)").on("click", function () {
                    $(".select_cate").slideUp();
                });
                $("#sale_cart_id").on("click", ".add_pro_bt_first", function () {
                    window.location.href = "../onlydelivery/55onlysale.html";
                });
                $('.select_popup_c').on('click', ".menu", function () {
                    selectlogic(this);
                    var message = $(this).attr("data-mid");
                    if (isnotnull(message)) {
                        $("#select_message").html(message);
                    }
                });
                $('#delete_all').on('click', function () {
                    app.confirm(function () {
                        cookiemain("");
                        storegeeditutil("salecount", 0);
                        location.reload();
                    }, "确定清空购物车?");

                });
                $(".close").on("click", function () {
                    $(".select_popup_c").animate({left: "-300vw"}, 500);
                });
                $("#sale_cart_id").on("click", ".seng_all_c", function () {
                    var select = $(this).closest(".list_item");
                    var popup = $(".select_popup_c");
                    popup.attr("data-pid", select.attr("pcode")).animate({left: "0"}, 500);
                });
                $(".type_why").on('click', function (event) {
                    $("#why_type_is").show();
                });
                $(".why_type_is_close").on('click', function (event) {
                    $("#why_type_is").hide();
                });
                $('.frame_bottom_cart').on('click', '#next_id', function (event) {
                    if ("level_A" == islevel) {
                        app.alert("当前类型权限不足,请通知客服开通!");
                        return;
                    }
                    if (typeof (saleall) != "undefined" && saleall.length > 0) {
                        editDelType();
                        refush();
                        if (oktype) {
                            window.location.href = "57onlydelivery_order.html";
                        } else {
                            app.alert("只安装/下样单不可勾选其他服务类型!")
                        }
                    } else {
                        console.log("购物车为空");
                    }
                });
                //动态激活
                $(window).on("resize", function () {
                    var docheight = window.innerHeight;
                    var bottomx = document.getElementById('fixed_position_id');
                    if (isnotnull(bottomx)) {
                        if (docheight < windheight) {
                            bottomx.style.position = 'static';
                            bottomx.style.display = 'none';
                        } else {
                            bottomx.style.position = 'fixed';
                            bottomx.style.display = 'block';
                        }
                    }
                });
            }
            $(function () {
                FastClick.attach(document.body);
                //初始化整个页面
                init();
            });
        </script>
    </body>
</html>
